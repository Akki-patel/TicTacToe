<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Tic Tac Toe Game</h1>
    <div>
        <h3>Select Your Turn :</h3>
        <button id="X"  onclick="select(this)">X</button>
        <button id="O" onclick="select(this)">O</button>
    </div>
    <table>
        <tr>
            <td id="1" onclick="move(this)"></td>
            <td id="2" onclick="move(this)"></td>
            <td id="3" onclick="move(this)"></td>
        </tr>
        <tr>
            <td id="4" onclick="move(this)"></td>
            <td id="5" onclick="move(this)"></td>
            <td id="6" onclick="move(this)"></td>
        </tr>
        <tr>
            <td id="7" onclick="move(this)"></td>
            <td id="8" onclick="move(this)"></td>
            <td id="9" onclick="move(this)"></td>
        </tr>
    </table>
    <button id="reset">Reset</button>
    <h2></h2>
    <script src="main.js"></script>
</body>

</html>
